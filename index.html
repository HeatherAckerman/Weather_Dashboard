<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Weather Checker</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-dark bg-primary" id="navbar">
            <h1>Weather Checker</h1>
        </nav>

        <div class="row">
            <h3>Search for a City:</h3>
            <input type="text" id="searchInput">
            <button id="searchButton">Search</button>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div id="resultsDisplay">
                    <h1>
                        <div id="resultCity"></div>
                    </h1>
                    <h2>
                        <div id="resultTemp"></div>
                    </h2>
                    <h2>
                        <div id="resultHumidity"></div>
                    </h2>
                    <h2>
                        <div id="resultWindSpeed"></div>
                    </h2>
                    <h2>
                        <div id="resultUVIndex"></div>
                    </h2>
                </div><br />
            </div>
            <div class="col-lg-12">
                <div id="futureForcast">
                    <div class="card" style="width: 20rem; margin: 0 auto">
                        <div class="card-body">
                            <h5 class="card-title" id="day1"></h5>
                            <img id="day1Icon">
                            <p class="card-text">
                            <div id="day1Temp"></div>
                            </p>
                            <p class="card-text">
                            <div id="day1Humidity"></div>
                            </p>
                        </div>
                    </div><br>
                    <div class="card" style="width: 20rem; margin: 0 auto">
                        <div class="card-body">
                            <h5 class="card-title" id="day2"></h5>
                            <img id="day2Icon">
                            <p class="card-text">
                            <div id="day2Temp"></div>
                            </p>
                            <p class="card-text">
                            <div id="day2Humidity"></div>
                            </p>
                        </div>
                    </div><br>
                    <div class="card" style="width: 20rem; margin: 0 auto">
                        <div class="card-body">
                            <h5 class="card-title" id="day3"></h5>
                            <img id="day3Icon">
                            <p class="card-text">
                            <div id="day3Temp"></div>
                            </p>
                            <p class="card-text">
                            <div id="day3Humidity"></div>
                            </p>
                        </div>
                    </div><br>
                    <div class="card" style="width: 20rem; margin: 0 auto">
                        <div class="card-body">
                            <h5 class="card-title" id="day4"></h5>
                            <img id="day4Icon">
                            <p class="card-text">
                            <div id="day4Temp"></div>
                            </p>
                            <p class="card-text">
                            <div id="day4Humidity"></div>
                            </p>
                        </div>
                    </div><br>
                    <div class="card" style="width: 20rem; margin: 0 auto">
                        <div class="card-body">
                            <h5 class="card-title" id="day5"></h5>
                            <img id="day5Icon">
                            <p class="card-text">
                            <div id="day5Temp"></div>
                            </p>
                            <p class="card-text">
                            <div id="day5Humidity"></div>
                            </p>
                        </div>
                    </div><br>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div id="historyDisplay"></div>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    </div>

</body>

</html>
